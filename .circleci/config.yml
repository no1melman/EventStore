# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    # Be sure to update the tag on this image to a more stable version, using latest can result in unstable builds.
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:latest
    resource_class: small
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      # Checkout the code as the first step.
      - checkout
      # Then simply use the dotnet container as you'd expect and run your tests
      - run:
          # Update this line with the directory that contains your tests project file
          working_directory: ~/project
          name: Build
          command: |
            dotnet build
  publish:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:latest
    resource_class: small
    steps:
      - checkout
      - run:
          working_directory: ~/projectt/src/Common
          name: Publish
          command: |
            dotnet pack --include-source --include-symbols -o ./nuget/ 
            dotnet nuget push './nuget/*.nupkg' --api-key $NUGET --source https://api.nuget.org/v3/index.json

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  prBuild: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build-and-test:
          filters:
            branches:
              only: /(feat|chore|fix|task|test)\/.*/
  publish:
    jobs:
      - build-and-test:
          filters:
            branches:
              only: /(main|citest)/
      - publish:
          filters:
            branches:
              only: /(main|citest)/
